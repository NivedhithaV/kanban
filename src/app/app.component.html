<app-header></app-header>
<div class="wrapper">
  <div class="column"
       *ngFor="let column of data; index as i">
    <div class="column-name">
      Column {{column.name}}
    </div>
    <div class="card-wrapper">
      <div class="card"
           *ngFor="let card of column.cards; index as c">
        <div class="move-left"
             *ngIf="i!=0"
             (click)="move(i, c, card, i-1)">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
        {{card}}
        <div class="move-right"
             *ngIf="i!=3"
             (click)="move(i, c, card, i+1)">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
      </div>
      <div class="add-card"
           (click)="addCard(column)">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Add a card
      </div>
    </div>
  </div>
